<div class="animatedParent animateOnce">
    <div class="interior-hero animated fadeInDownShort delay-250">
        <img src="assets/img/clients/{{hero-bg}}" alt="{{client-name}} hero image" class="interior-hero__hero-img" />
        <div class="interior-hero__hero-text-overlay">
            <p class="interior-hero__hero-text-overlay__label section-label">{{hero-heading}}</p>
            <h1 class="interior-hero__hero-text-overlay__text marquee-container">
                <span class="marquee-container__marquee-type" style="animation: marquee {{marquee-length}}s linear infinite;">
                    {{client-name}}
                </span>
            </h1>
            <div class="interior-hero__hero-text-overlay__scroll">
                <a href="" class="scroll-btn">
                    <img src="assets/img/icons/mouse-white.svg" alt="" class="scroll-btn__img" />
                    <span class="scroll-btn__mouse-wheel"></span>
                    <span class="scroll-btn__text">Scroll</span>
                </a>
            </div>
        </div>
    </div>
</div>
